stages:
  - test

cli-test:
  image: node:latest
  stage: test
  script:
    - cd cli
    - yarn
    - yarn test
  only:
    refs:
      - merge_requests
    changes:
      - cli/**/*

client-test:
  image: node:latest
  stage: test
  script:
    - cd client
    - yarn
    - yarn test
  only:
    refs:
      - merge_requests
    changes:
      - client/**/*
