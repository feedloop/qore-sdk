stages:
  - test
  - build
  - release

variables:
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - docker:19.03.12-dind

cli-test:
  image: node:latest
  stage: test
  script:
    - cd sdk
    - yarn
    - yarn build
    - yarn link
    - cd ../cli
    - yarn link @qore/sdk
    - yarn
    - yarn test
  only:
    refs:
      - merge_requests
    changes:
      - cli/**/*

client-test:
  image: node:latest
  stage: test
  script:
    - cd client
    - yarn
    - yarn test
  only:
    refs:
      - merge_requests
    changes:
      - client/**/*

release-doc:
  image: docker:19.03.12
  stage: release
  script:
    - apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/v3.12/main/ nodejs=12.18.4-r0
    - npm install --global vercel
    - cd doc
    - sh ./build.sh
    - vercel --token $VERCEL_TOKEN --confirm --prod
  only:
    refs:
      - master
    changes:
      - doc/**/*
