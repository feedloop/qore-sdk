openapi: 3.0.0
info:
  title: Qore Data
  description: qore-engine api docs
  version: 1.0.27-alpha.2
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-qore-engine-admin-secret
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - ApiKeyAuth: []
  - bearerAuth: []
servers:
  - url: 'http://localhost:8080'
    description: 'http://localhost:8080'
paths:
  /v1/health:
    get:
      responses:
        '200':
          description: default response
  /v1/inspect:
    get:
      responses:
        '200':
          description: default response
  /v1/user:
    get:
      responses:
        '200':
          description: default response
  /v1/authorize:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                type: object
                required:
                  - token
      operationId: authorize
      requestBody:
        content:
          application/json:
            examples:
              as user:
                value:
                  identifier: Ayu
                  password: my-password
            schema:
              properties:
                identifier:
                  type: string
                password:
                  type: string
                  nullable: true
              required:
                - identifier
              type: object
        required: true
  /v1/migrate:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                required:
                  - results
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                        - active
                        - up
                        - down
                        - schema
                        - id
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        active:
                          type: boolean
                        schema:
                          type: object
                          additionalProperties: true
                          required:
                            - migration
                            - operation
                            - resource
                        up:
                          type: string
                        down:
                          type: string
                        description:
                          type: string
                          nullable: true
                        createdAt:
                          type: number
      operationId: migrate
      requestBody:
        content:
          application/json:
            examples:
              'Create user role, picker role, order table, and product table':
                value:
                  operations:
                    - operation: Create
                      resource: Table
                      migration:
                        name: product
                    - operation: Create
                      resource: Column
                      migration:
                        name: name
                        table: product
                        column:
                          type: text
                          definition:
                            textType: text
                            default: ''
                            unique: false
                    - operation: Create
                      resource: Table
                      migration:
                        name: order
                    - operation: Create
                      resource: OneToManyRelation
                      migration:
                        name: userOrder
                        nullable: false
                        one:
                          table: users
                        many:
                          table: order
                        onUpdate: RESTRICT
                        onDelete: RESTRICT
                    - operation: Create
                      resource: OneToManyRelation
                      migration:
                        name: productOrder
                        nullable: false
                        one:
                          table: product
                        many:
                          table: order
                        onUpdate: RESTRICT
                        onDelete: RESTRICT
                    - operation: Create
                      resource: Role
                      migration:
                        name: picker
                        deletionProtection: true
                    - operation: Create
                      resource: Role
                      migration:
                        name: user
                    - operation: Create
                      resource: Permission
                      migration:
                        role: picker
                        tables:
                          - order
                          - product
                        actions:
                          - select
                          - insert
                          - update
                          - delete
                    - operation: Create
                      resource: Permission
                      migration:
                        role: user
                        tables:
                          - order
                        actions:
                          - select
                          - insert
                        condition:
                          $and:
                            - userOrder:
                                external_id:
                                  $eq: '{{user.id}}'
              'Create todo and person table (m:1)':
                value:
                  operations:
                    - operation: Create
                      resource: Table
                      migration:
                        name: todo
                    - operation: Create
                      resource: Table
                      migration:
                        name: person
                    - operation: Create
                      resource: Column
                      migration:
                        table: todo
                        name: title
                        column:
                          type: text
                          definition:
                            textType: text
                            default: null
                            unique: false
                            nullable: true
                    - operation: Create
                      resource: Column
                      migration:
                        table: person
                        name: name
                        column:
                          type: text
                          definition:
                            textType: text
                            default: null
                            unique: false
                            nullable: true
                    - operation: Create
                      resource: OneToManyRelation
                      migration:
                        name: persontodo
                        nullable: true
                        one:
                          table: person
                        many:
                          table: todo
                        onDelete: RESTRICT
                        onUpdate: RESTRICT
                    - operation: Create
                      resource: Column
                      migration:
                        table: todo
                        name: person_name
                        column:
                          type: lookup
                          definition:
                            relation: persontodo
                            column: name
              'Create actor and movie table (m:m)':
                value:
                  operations:
                    - operation: Create
                      resource: Table
                      migration:
                        name: actor
                    - operation: Create
                      resource: Table
                      migration:
                        name: movie
                    - operation: Create
                      resource: Column
                      migration:
                        table: movie
                        name: title
                        column:
                          type: text
                          definition:
                            textType: text
                            default: null
                            unique: false
                            nullable: true
                    - operation: Create
                      resource: Column
                      migration:
                        table: actor
                        name: name
                        column:
                          type: text
                          definition:
                            textType: text
                            default: null
                            unique: false
                            nullable: true
                    - operation: Create
                      resource: ManyToManyRelation
                      migration:
                        name: starring
                        nullable: false
                        origin:
                          table: actor
                        target:
                          table: movie
                        onDelete: RESTRICT
                        onUpdate: CASCADE
              Create task table:
                value:
                  operations:
                    - operation: Create
                      resource: Table
                      migration:
                        name: task
                    - operation: Create
                      resource: Column
                      migration:
                        table: task
                        name: title
                        column:
                          type: text
                          definition:
                            textType: text
                            default: null
                            unique: false
                            nullable: true
              Create role maintainer:
                value:
                  operations:
                    - operation: Create
                      resource: Role
                      migration:
                        name: maintainer
              Create View to certain table:
                value:
                  operations:
                    - operation: Create
                      resource: Table
                      migration:
                        name: task
                    - operation: Create
                      resource: Column
                      migration:
                        name: title
                        column:
                          type: text
                          definition:
                            textType: text
                            default: null
                            unique: false
                            nullable: true
                        table: task
                    - operation: Create
                      resource: Column
                      migration:
                        name: is_done
                        column:
                          type: boolean
                          definition:
                            default: false
                        table: task
                    - operation: Create
                      resource: Table
                      migration:
                        name: member
                    - operation: Create
                      resource: Column
                      migration:
                        name: name
                        column:
                          type: text
                          definition:
                            textType: text
                            default: null
                            unique: false
                            nullable: true
                        table: member
                    - operation: Create
                      resource: OneToManyRelation
                      migration:
                        name: memberTask
                        one:
                          table: member
                        many:
                          table: task
                        onDelete: CASCADE
                        onUpdate: CASCADE
                    - operation: Create
                      resource: Role
                      migration:
                        name: user
                    - operation: Create
                      resource: Permission
                      migration:
                        role: user
                        tables:
                          - task
                        actions:
                          - select
                          - insert
                        condition:
                          $and:
                            - memberTask:
                                name:
                                  $eq: '{{user.id}}'
                    - operation: Create
                      resource: Permission
                      migration:
                        role: user
                        tables:
                          - member
                        actions:
                          - select
                        condition:
                          $and:
                            - name:
                                $eq: '{{user.id}}'
                    - operation: Create
                      resource: View
                      migration:
                        name: memberTask
                        table: task
                        condition:
                          $and:
                            - is_done:
                                $eq: '{{done}}'
                        populate:
                          - memberTask
                        join: left
                        groupBy:
                          - id
                        orderBy:
                          title: ASC
                        fields:
                          - title
                          - is_done
            schema:
              required:
                - operations
              type: object
              properties:
                operations:
                  type: array
                  items:
                    type: object
                    required:
                      - operation
                      - resource
                      - migration
                    properties:
                      operation:
                        type: string
                        enum:
                          - Alter
                          - Create
                          - Drop
                      resource:
                        type: string
                        enum:
                          - Column
                          - ManyToManyRelation
                          - OneToManyRelation
                          - Permission
                          - Role
                          - Table
                          - View
                          - Insight
                      migration:
                        type: object
        required: true
  /v1/rollback:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                required:
                  - ok
                type: object
                properties:
                  ok:
                    type: boolean
      operationId: rollback
      requestBody:
        content:
          application/json:
            examples:
              Rollback to previous migration:
                value:
                  rollbacks: 1
            schema:
              required:
                - rollbacks
              properties:
                rollbacks:
                  type: number
              type: object
        required: true
  /v1/migrations:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                required:
                  - items
                  - pagination
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - name
                        - active
                        - createdAt
                        - down
                        - up
                        - schema
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        active:
                          type: boolean
                        schema:
                          type: object
                          additionalProperties: true
                          required:
                            - migration
                            - operation
                            - resource
                        up:
                          type: string
                        down:
                          type: string
                        createdAt:
                          type: number
                        description:
                          type: string
                          nullable: true
                  pagination:
                    type: object
                    required: []
                    properties:
                      limit:
                        type: number
                        default: 0
                      offset:
                        type: number
                        default: 0
                      total:
                        type: number
                        default: 0
      operationId: getMigrations
      parameters:
        - name: limit
          in: query
          schema:
            type: number
            default: 0
        - name: offset
          in: query
          schema:
            type: number
            default: 0
  /v1/execute:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - results
                properties:
                  results:
                    type: object
                    required: []
                    additionalProperties:
                      type: array
                      items:
                        type: object
                        additionalProperties: true
      operationId: execute
      requestBody:
        content:
          application/json:
            examples:
              'Insert user, product, and order':
                value:
                  operations:
                    - operation: Insert
                      instruction:
                        table: users
                        name: insertAyu
                        data:
                          external_id: Ayu
                          password: ayu
                          role: userId
                    - operation: Insert
                      instruction:
                        table: users
                        name: insertBudi
                        data:
                          external_id: Budi
                          password: budi
                          role: userId
                    - operation: Insert
                      instruction:
                        table: users
                        name: insertAdminToko
                        data:
                          external_id: Admin Toko
                          password: admin
                          role: pickerId
                    - operation: Insert
                      instruction:
                        table: product
                        name: insertBaju
                        data:
                          name: Baju
                    - operation: Insert
                      instruction:
                        table: product
                        name: insertRok
                        data:
                          name: Rok
                    - operation: Insert
                      instruction:
                        table: order
                        name: insertRokOrder
                        data:
                          userOrder: '{{insertAyu[0].id}}'
                          productOrder: '{{insertRok[0].id}}'
                    - operation: Insert
                      instruction:
                        table: order
                        name: insertRokOrder
                        data:
                          userOrder: '{{insertBudi[0].id}}'
                          productOrder: '{{insertBaju[0].id}}'
              Insert a new task:
                value:
                  operations:
                    - operation: Insert
                      instruction:
                        table: task
                        name: insertTask
                        data:
                          title: Buy a cup of coffee
              Insert a new person and todo:
                value:
                  operations:
                    - operation: Insert
                      instruction:
                        table: person
                        name: insertPerson
                        data:
                          name: Budi
                    - operation: Insert
                      instruction:
                        table: todo
                        name: insertCoding
                        data:
                          title: Coding
                          persontodo: '{{insertPerson[0].id}}'
                    - operation: Insert
                      instruction:
                        table: todo
                        name: insertLeha
                        data:
                          title: Leha - leha
                          persontodo: '{{insertPerson[0].id}}'
              Populate View:
                value:
                  operations:
                    - operation: Insert
                      instruction:
                        name: insertAlex
                        table: users
                        data:
                          external_id: Alex
                          role: userId
                    - operation: Insert
                      instruction:
                        name: insertGloria
                        table: users
                        data:
                          external_id: Gloria
                          role: userId
                    - operation: Insert
                      instruction:
                        name: insertAlexMember
                        table: member
                        data:
                          name: Alex
                    - operation: Insert
                      instruction:
                        name: insertGloriaMember
                        table: member
                        data:
                          name: Gloria
                    - operation: Insert
                      instruction:
                        name: insertLayouting
                        table: task
                        data:
                          title: Layouting
                          is_done: true
                    - operation: Insert
                      instruction:
                        name: insertCooking
                        table: task
                        data:
                          title: Cooking
                    - operation: Insert
                      instruction:
                        name: insertStudying
                        table: task
                        data:
                          title: Studying
                    - operation: Insert
                      instruction:
                        name: insertCodingBackEnd
                        table: task
                        data:
                          title: Coding Back End
                    - operation: Insert
                      instruction:
                        name: insertCodingFrontEnd
                        table: task
                        data:
                          title: Coding Front End
                    - operation: AddRelation
                      instruction:
                        name: insertLayoutingTask
                        table: task
                        relation:
                          name: memberTask
                          data:
                            origin: '{{insertLayouting[0].id}}'
                            target: '{{insertAlexMember[0].id}}'
                    - operation: AddRelation
                      instruction:
                        name: insertCodingTask
                        table: task
                        relation:
                          name: memberTask
                          data:
                            origin: '{{insertCodingBackEnd[0].id}}'
                            target: '{{insertAlexMember[0].id}}'
                    - operation: AddRelation
                      instruction:
                        name: insertCodingTask
                        table: task
                        relation:
                          name: memberTask
                          data:
                            origin: '{{insertCodingFrontEnd[0].id}}'
                            target: '{{insertAlexMember[0].id}}'
                    - operation: AddRelation
                      instruction:
                        name: insertCodingTask
                        table: task
                        relation:
                          name: memberTask
                          data:
                            origin: '{{insertStudying[0].id}}'
                            target: '{{insertAlexMember[0].id}}'
                    - operation: AddRelation
                      instruction:
                        name: insertCodingTask
                        table: task
                        relation:
                          name: memberTask
                          data:
                            origin: '{{insertCooking[0].id}}'
                            target: '{{insertGloriaMember[0].id}}'
              Get all tasks:
                value:
                  operations:
                    - operation: Select
                      instruction:
                        table: task
                        name: selectTask
                        condition: {}
                        populate: []
              Get all todo with person:
                value:
                  operations:
                    - operation: Select
                      instruction:
                        table: todo
                        name: selectPerson
                        populate:
                          - persontodo
                        condition: {}
              Get all order:
                value:
                  operations:
                    - operation: Select
                      instruction:
                        table: order
                        name: selectOrder
                        populate:
                          - productOrder
                        condition: {}
              Select from View:
                value:
                  operations:
                    - operation: Select
                      instruction:
                        name: selectTaskofUser
                        view: memberTask
                        condition:
                          title:
                            $like: Coding%
                        orderBy:
                          is_done: DESC
                        limit: 1
                        fields:
                          - title
                        params:
                          done: false
            schema:
              type: object
              required:
                - operations
              properties:
                operations:
                  type: array
                  items:
                    type: object
                    required:
                      - instruction
                      - operation
                    properties:
                      operation:
                        type: string
                        enum:
                          - Delete
                          - Insert
                          - Select
                          - Update
                          - AddRelation
                          - RemoveRelation
                          - Aggregate
                          - Insight
                      instruction:
                        type: object
                        required: []
        required: true
  /v1/tables:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                required:
                  - items
                  - pagination
                type: object
                properties:
                  pagination:
                    type: object
                    required: []
                    properties:
                      limit:
                        type: number
                        default: 50
                      offset:
                        type: number
                        default: 0
                      total:
                        type: number
                        default: 0
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        columns:
                          type: array
                          items:
                            type: object
                            properties:
                              fieldType:
                                type: string
                              name:
                                type: string
                            required:
                              - fieldType
                              - name
                            additionalProperties: true
                        views:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              query:
                                type: object
                                required: []
                                additionalProperties: true
                            required:
                              - name
                              - query
                        compositeIndexes:
                          type: array
                          nullable: true
                          items:
                            type: array
                            items:
                              type: string
                        category:
                          type: string
                          nullable: true
                      required:
                        - views
                        - name
                        - columns
      operationId: getTables
      parameters:
        - name: limit
          in: query
          schema:
            type: number
            default: 50
        - name: offset
          in: query
          schema:
            type: number
            default: 0
  /v1/roles:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - roles
                properties:
                  roles:
                    type: array
                    items:
                      type: object
                      required: []
                      additionalProperties: true
      operationId: getAllRolesAndPermissions
  /v1/schema:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  tables:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        columns:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              type:
                                type: string
                              description:
                                type: string
                              definition:
                                type: object
                                required: []
                                additionalProperties: true
                                nullable: true
                              metadata:
                                type: object
                                required: []
                                additionalProperties: true
                                nullable: true
                              references:
                                type: object
                                nullable: true
                                properties:
                                  targetTable:
                                    type: string
                                  column:
                                    type: string
                                  type:
                                    type: string
                                  origin:
                                    type: boolean
                                required:
                                  - column
                                  - targetTable
                            required:
                              - name
                              - type
                        roles:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              permissions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    action:
                                      type: string
                                    condition:
                                      type: object
                                      additionalProperties: true
                                  required:
                                    - action
                                    - condition
                            required:
                              - name
                              - permissions
                        views:
                          type: array
                          items:
                            type: object
                            required: []
                            additionalProperties: true
                        insights:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              columns:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                    type:
                                      type: string
                                    description:
                                      type: string
                                  required:
                                    - name
                                    - type
                              baseCondition:
                                additionalProperties: true
                                type: object
                              sorts:
                                items:
                                  type: object
                                type: array
                            required:
                              - name
                              - baseCondition
                              - sorts
                              - columns
                      required:
                        - name
                        - columns
                        - roles
                        - insights
                        - views
                required:
                  - tables
      operationId: getSchema
  '/v1/table/{table}':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - pagination
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
                  pagination:
                    type: object
                    required:
                      - page
                      - total
                    properties:
                      page:
                        type: number
                      total:
                        type: number
      operationId: getRows
      parameters:
        - name: limit
          in: query
          schema:
            type: number
        - name: offset
          in: query
          schema:
            type: number
        - name: populate
          in: query
          schema:
            type: array
            items:
              type: string
        - name: table
          in: path
          required: true
          schema:
            type: string
    post:
      responses:
        '200':
          description: Default Response
      operationId: createRow
      requestBody:
        content:
          application/json:
            examples:
              Insert task:
                value:
                  data:
                    title: Brew a cup of coffee
            schema:
              type: object
              required:
                - data
        required: true
      parameters:
        - name: table
          in: path
          required: true
          schema:
            type: string
  '/v1/table/{table}/row/{rowID}':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
      operationId: getRow
      parameters:
        - name: populate
          in: query
          schema:
            type: array
            items:
              type: string
        - name: table
          in: path
          required: true
          schema:
            type: string
        - name: rowID
          in: path
          required: true
          schema:
            type: string
    patch:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
      operationId: updateRow
      requestBody:
        content:
          application/json:
            examples:
              Update title:
                value:
                  title: Buy PS5
            schema:
              type: object
              additionalProperties: true
      parameters:
        - name: table
          in: path
          required: true
          schema:
            type: string
        - name: rowID
          in: path
          required: true
          schema:
            type: string
    delete:
      responses:
        '200':
          description: Default Response
      operationId: deleteRow
      parameters:
        - name: table
          in: path
          required: true
          schema:
            type: string
        - name: rowID
          in: path
          required: true
          schema:
            type: string
  '/v1/files/token/table/{table}/id/{id}/column/{column}':
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                required:
                  - token
                type: object
                properties:
                  token:
                    type: string
      operationId: issueFileAccessToken
      parameters:
        - name: access
          in: query
          required: true
          schema:
            type: string
            enum:
              - write
              - read
        - name: table
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
